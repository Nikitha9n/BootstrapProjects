<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-5">
        <h1 class="text-center">Pricing</h1>
        <p class="text-center">Please check out out most effective payment models</p>
        
        <div class="d-flex gap-5 mt-5 justify-content-evenly flex-sm-wrap flex-md-nowrap flex-wrap">
            <div class="card mb-5 p-4" style="width:19rem">
                <div class="card-body">
                    <h5 class="card-title">Free</h5>
                    <hr/>
                    <h3 class="card-title">$0/mo</h3>

                    <p class="card-text">10 users included</p>
                    <p class="card-text">2 GB of storage</p>
                    <p class="card-text">Email Support</p>
                    <button class="btn btn-outline-primary">Sign up for free</button>
                </div>
            </div>
        
        
            <div class="card mb-5 p-4" style="width:19rem">
                <div class="card-body">
                    <h5 class="card-title">Pro</h5>
                    <hr />
                    <h3 class="card-title">$15/mo</h3>
                    <p class="card-text">20 users included</p>
                    <p class="card-text">10 GB of storage</p>
                    <p class="card-text">Priority mail Support</p>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        
        
        
            <div class="card mb-5 p-4 flex-sm-grow-1 flex-md-grow-0" style="width:19rem">
                <div class="card-body">
                    <h5 class="card-title">Enterprise</h5>
                    <hr />
                    <h3 class="card-title">290/mo</h3>
                    <p class="card-text">30 users included</p>
                    <p class="card-text">15 GB of storage</p>
                    <p class="card-text">Phone and email Support</p>
                    <button class="btn btn-primary">Contact Us</button>
                </div>
            </div>
        </div>

    </div>
    
    
</body>
</html>
